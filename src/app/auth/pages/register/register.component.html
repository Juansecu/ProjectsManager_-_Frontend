<form>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" id="email" class="form-control" placeholder="Email" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label">Nombre de usuario</label>
    <div class="col-sm-10">
      <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="first-name" class="col-sm-2 col-form-label">Nombre(s)</label>
    <div class="col-sm-10">
      <input type="text" id="first-name" class="form-control" placeholder="Nombre(s)" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="last-name" class="col-sm-2 col-form-label">Apellido(s)</label>
    <div class="col-sm-10">
      <input type="text" id="last-name" class="form-control" placeholder="Apellido(s)" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input type="password" id="password" class="form-control" placeholder="Contraseña" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
